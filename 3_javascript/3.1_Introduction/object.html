<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Methods</h2>
<p>A method is a function definition stored as a property value.</p>

<p id="demo"></p>

<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
<h1>JavaScript Objects</h1>
<h2>Objects are Mutable</h2>

<p>Changes to a copy of an object will also change the original object:</p>

<p id="demo1"></p>

<script>
// Create an Object
const person1 = {
  firstName: "John",
  lastName: "Doe",
  age:50,
  eyeColor: "blue"
};

// Create a Copy
const x = person1;

// Change Age
x.age = 10;

document.getElementById("demo1").innerHTML =
person1.firstName + " is " + person1.age + " years old.";
</script>

</body>
</html>
