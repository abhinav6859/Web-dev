<!DOCTYPE html>
<html>
<body>
  

<h1>JavaScript Strings</h1>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// x is a string
let x = "John";

// y is an object
let y = new String("John");

// Array object:
const cars = [8, 7, 9];

document.getElementById("demo").innerHTML =
typeof x + "<br>" + typeof y + "<br>" + typeof(6) + "<br>" + typeof(cars)  + "<br>" + typeof(true);

let text = `He's often called "Johnny"`;
document.getElementById("demo1").innerHTML = text;

 
</script>
</body>
</html>
