<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;  
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<p><button onclick="myMove()">diagonally</button></p> 
<p><button onclick="myMove1()">vertically</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");  // selects the element to animate.
  let pos = 0;     //sets the starting position of the element.
  clearInterval(id);

  // starts calling the frame function every 5 milliseconds.

  id = setInterval(frame, 5); 

  // stops the animation if the position reaches 350px.
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
function myMove1() {
  let id = null;
  const elem = document.getElementById("animate");
  clearInterval(id); 
  let pos = 0;    
     
      elem.style.left = pos + "px"; 
  

  id = setInterval(frame, 5); 
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      
    }
  }
}
</script>

</body>
