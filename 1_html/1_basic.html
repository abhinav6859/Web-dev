<!-- https://www.w3schools.com/html
HTML stands for HyperText Markup Language and it is used to create webpages. It uses HTML tags and attributes to describe the structure and formatting of a web page. -->


<!---- HTML is not a case sensitive
    like      <html> ==<HTML>
-->


<!DOCTYPE html> <!-- tell version of HTML  -->

<html>    <!-- html root element  -->

 <head>    <!-- used to contain page html metadata  -->
    <title>First HTML Code</title>         <!--- title of html page -->
</head>

<body>   <!--- contains all data rendered by the browser -->
    <h2>Welcome To GFG</h2>     <!---  html heading tag ---> 
    <p>Hello Geeks</p>             <!---  html paragraph tag ---> 
</body>

</html>
