<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table nd New Tab</title>
  </head>
  <body>
    <!-- chemistry formula -->
    <!-- subscript for display below-->
    <p>H<sub>2</sub>O</p>

    <!-- superscript for display square-->
    <p>3<sup>2</sup> = 9</p>

    <!-- open website in new tab -->
    <a href="https://github.com/abhinav6859" target="_main">google</a>

    <a href="https://github.com/abhinav6859" target="_main"
      ><img
        src="https://foundations.projectpythia.org/_images/GitHub-logo.png"
        alt="my github profile"
        height="100"
    /></a>
    <p draggable="true">This text <strong>may</strong> be dragged.</p >
    <hr />
    <!-- 
        <table>	Defines a table
<th>	Defines a header cell in a table
<tr>	Defines a row in a table
<td>	Defines a cell in a table
<caption>	Defines a table caption
<colgroup>	Specifies a group of one or more columns in a table for formatting
      -->
    <table  style="width: 50%">
      <caption>
        Student Data
      </caption>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
      </tr>

      <tr>
        <td>Abhinav Vats</td>
        <td>73-C.S.E-22</td>
      </tr>
    </table>
  </body>
</html>
